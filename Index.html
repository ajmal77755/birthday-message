<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .fa-heart {
            color: red;
            font-size: 2em;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .cake {
            position: absolute;
            top: -10%;
            font-size: 2em;
            animation: fall 10s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="animate__animated animate__fadeInDown">Happy Birthday!</h1>
        <p class="animate__animated animate__fadeInLeft">Dear Wife,</p>
        <p class="animate__animated animate__fadeInRight">Wishing you a day filled with love and happiness. You are the light of my life.</p>
        <p class="animate__animated animate__fadeInUp">May your day be as special as you are. Happy birthday, my love!</p>
        <i class="fas fa-heart animate__animated animate__heartBeat animate__infinite"></i>
        <p class="animate__animated animate__fadeInUp">With all my love,</p>
        <p class="animate__animated animate__fadeInDown">Your Husband</p>
    </div>

    <iframe width="0" height="0" src="https://www.youtube.com/embed/vI5plbWkQHk?autoplay=1&loop=1&playlist=vI5plbWkQHk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            createFallingCakes();
        });

        function createFallingCakes() {
            const container = document.querySelector('body');
            for (let i = 0; i < 20; i++) {
                let cake = document.createElement('i');
                cake.classList.add('fas', 'fa-birthday-cake', 'cake');
                cake.style.left = Math.random() * 100 + 'vw';
                cake.style.animationDelay = Math.random() * 10 + 's';
                container.appendChild(cake);
            }
        }
    </script>
</body>
</html>
