<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .message {
            font-size: 2rem;
            color: #d23669;
            margin: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://www.transparenttextures.com/patterns/flower.png') repeat;
            opacity: 0.3;
            animation: fadeIn 5s ease-in-out infinite;
        }
        .cake {
            position: absolute;
            bottom: 10%;
            width: 150px;
            height: auto;
            animation: bounce 2s ease-in-out infinite;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            50% { opacity: 0.3; }
            100% { opacity: 0; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message" id="message1">Happy Birthday Ms Shahzadi</div>
        <div class="message" id="message2" style="display: none;">Happy Birthday Cutesss Wife</div>
        <div class="flowers"></div>
        <img src="https://www.pngmart.com/files/15/Cake-PNG-Image.png" alt="Birthday Cake" class="cake">
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('message1').style.display = 'none';
            document.getElementById('message2').style.display = 'block';
        }, 5000); // Switch messages after 5 seconds
    </script>
</body>
</html>
